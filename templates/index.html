<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรแกรมวิเคราะห์</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .upload-box {
      border: 2px dashed #3b82f6;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      background: white;
      cursor: pointer;
    }
    .upload-box:hover {
      background: #f0f9ff;
    }
    #preview {
      margin-top: 15px;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2563eb;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 280px;
      text-align: left;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>โปรแกรมวิเคราะห์</h1>

  <label for="fileInput" class="upload-box">
    <p>ลากและปล่อยภาพตัวอย่างที่นี่<br>หรือคลิกเพื่อเลือกไฟล์</p>
  </label>
  <input type="file" id="fileInput" style="display: none;" accept="image/*">

  <div>
    <img id="preview" style="display:none;">
  </div>

  <button id="uploadBtn">อัปโหลดและวิเคราะห์</button>

  <div id="result"></div>
  <div id="error"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");
    const errorBox = document.getElementById("error");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("กรุณาเลือกไฟล์ก่อน");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("เกิดข้อผิดพลาดในการส่งไฟล์");
        }

        const result = await response.json();

        resultBox.innerHTML = `
          <b>ผลการวิเคราะห์:</b><br>
          ความเข้มแสงเฉลี่ย: ${result.intensity}<br>
          ค่าการดูดกลืนแสง (A): ${result.absorbance}<br>
          ความเข้มข้นโดยประมาณ: ${result.concentration}
        `;
        errorBox.innerHTML = "";
      } catch (err) {
        errorBox.innerText = "เกิดข้อผิดพลาด: " + err;
        resultBox.innerHTML = "";
      }
    });
  </script>
</body>
</html>
